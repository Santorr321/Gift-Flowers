  <style>
    /* Adapt .flowers container to viewport height */
    .flowers {
      min-height: calc(100vh - 110px);
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
    }
    @media (max-width: 600px) {
      .flowers {
        min-height: calc(100vh - 120px);
      }
    }
    /* Responsive and larger audio player styles */
    #audio-container {
      width: 600px;
      max-width: 99vw;
      padding: 32px 32px 18px 32px;
    }
    #custom-player { width: 100%; }
    #play-btn {
      width: 36px;
      height: 36px;
      font-size: 1.2em;
      margin-bottom: 10px;
    }
    #lyric-line {
      font-size: 1.25em;
      min-height: 2em;
    }
    #progress-bar-container {
      height: 14px;
      width: 98%;
      max-width: 520px;
    }
    @media (max-width: 600px) {
      #audio-container {
        width: 100vw;
        min-width: 0;
        padding: 4vw 0 2vw 0;
        border-radius: 0 0 18px 18px;
      }
      #play-btn {
        width: 28px;
        height: 28px;
        font-size: 1em;
        margin-bottom: 8px;
      }
      #lyric-line {
        font-size: 1.1em;
        min-height: 1.5em;
      }
      #progress-bar-container {
        height: 12px;
        width: 96vw;
        max-width: 99vw;
      }
    }
  </style>

</head>

  <script>
    // Reproducir el audio automáticamente al cargar la página
    window.addEventListener('DOMContentLoaded', function() {
      const audio = document.getElementById('custom-audio');
      const lyricLine = document.getElementById('lyric-line');
      const playBtn = document.getElementById('play-btn');
      const progressBar = document.getElementById('progress-bar');
      const progressBarContainer = document.getElementById('progress-bar-container');
      // Letras sincronizadas para el fragmento
      const lyrics = [
        { time: 77, text: "Inicia la canción" },
        { time: 78, text: "And if you go" },
        { time: 81, text: "I wanna go with you" },
        { time: 84, text: "And if you die" },
        { time: 88, text: "I wanna die with you" },
        { time: 91, text: "Take your hand and walk away" },
        { time: 100, text: "" }
      ];
      let currentLyric = -1;
      let playing = false;
      const FRAGMENT_START = 77;
      const FRAGMENT_END = 100;
      const FRAGMENT_DURATION = FRAGMENT_END - FRAGMENT_START;
      if (audio) {
        audio.volume = 0.7;
        audio.currentTime = FRAGMENT_START;
        // Play/Pause button
        playBtn.addEventListener('click', function() {
          if (playing) {
            audio.pause();
          } else {
            if (audio.currentTime < FRAGMENT_START || audio.currentTime >= FRAGMENT_END) {
              audio.currentTime = FRAGMENT_START;
            }
            audio.play();
          }
        });
        audio.addEventListener('play', function() {
          playing = true;
          playBtn.textContent = '❚❚';
        });
        audio.addEventListener('pause', function() {
          playing = false;
          playBtn.textContent = '▶';
        });
        // Barra de progreso personalizada
        audio.addEventListener('timeupdate', function() {
          let t = audio.currentTime;
          // Limitar reproducción al fragmento
          if (t < FRAGMENT_START) {
            audio.currentTime = FRAGMENT_START;
            t = FRAGMENT_START;
          }
          if (t >= FRAGMENT_END) {
            audio.pause();
            audio.currentTime = FRAGMENT_START;
            progressBar.style.width = '0%';
            lyricLine.textContent = '';
            return;
          }
          // Actualizar barra de progreso
          const percent = ((t - FRAGMENT_START) / FRAGMENT_DURATION) * 100;
          progressBar.style.width = percent + '%';
          // Actualizar letra
          for (let i = lyrics.length - 1; i >= 0; i--) {
            if (t >= lyrics[i].time) {
              if (currentLyric !== i) {
                lyricLine.textContent = lyrics[i].text;
                currentLyric = i;
              }
              return;
            }
          }
          lyricLine.textContent = "Lonely Day - System of a Down";
          currentLyric = -1;
        });
        // Permitir hacer seek en la barra
        progressBarContainer.addEventListener('click', function(e) {
          const rect = progressBarContainer.getBoundingClientRect();
          const x = e.clientX - rect.left;
          const percent = x / rect.width;
          audio.currentTime = FRAGMENT_START + percent * FRAGMENT_DURATION;
        });
      }
    });
  </script>
